spring:
  profiles:
    active: dev
cloud:
  aws:
    s3:
      bucket: petching.net
    region:
      auto: false
      static: ap-northeast-2
    stack:
      auto: false
aws:
  paramstore:
    enabled: true
    prefix: /spring-boot-aws/petching
    defaultContext: ${spring.profiles.active}
    profileSeparator: _

logging:
  level:
    server.petching: DEBUG
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true

---

spring:
  config:
    import: "aws-parameterstore:"
    activate:
      on-profile: dev
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB

jwt:
  secretKey:
  access:
    expiration: 360000
    header: Authorization
  refresh:
    expiration: 120960000
    header: Authorization-refresh

mail:
  address:
    admin:

config:
  domain :

---

spring:
  config:
    import: "aws-parameterstore:"
    activate:
      on-profile: local
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB

aws:
  accessKeyId:
  secretKey:

jwt:
  secretKey:
  access:
    expiration: 360000
    header: Authorization
  refresh:
    expiration: 120960000
    header: Authorization-refresh

mail:
  address:
    admin:

config:
  domain :

---
